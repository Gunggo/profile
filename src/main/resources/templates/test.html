<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table-responsive">
        <tr th:each="member : ${memberList}">
            <td th:text="${member.mbNo}"></td>
            <td th:text="${member.mbPw}"></td>
            <td th:text="${member.mbNm}"></td>
        </tr>
    </table>
</body>
</html>
